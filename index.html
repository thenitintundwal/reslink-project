<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="overflow-hidden bg-black">
    <!-- Loading Screen -->
    <div
      id="loading-screen"
      class="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center"
    >
      <div class="text-center">
        <!-- Logo/Title -->
        <div class="mb-8">
          <h1 class="text-4xl sm:text-6xl font-bold text-white mb-2">
            Reslink
          </h1>
          <p class="text-green-400 text-lg lg:text-xl">
            Solar Energy Dashboard
          </p>
        </div>

        <!-- Loading Animation -->
        <div class="relative mb-8">
          <div
            class="w-16 h-16 lg:w-20 lg:h-20 border-4 border-gray-700 rounded-full mx-auto"
          >
            <div
              class="w-full h-full border-4 border-green-500 rounded-full animate-spin border-t-transparent"
            ></div>
          </div>
          <div class="absolute inset-0 flex items-center justify-center">
            <svg
              class="w-8 h-8 lg:w-10 lg:h-10 text-green-500"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"
              />
              <circle cx="12" cy="12" r="4" />
            </svg>
          </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-64 lg:w-80 bg-gray-700 rounded-full h-2 mb-4 mx-auto">
          <div
            id="progress-bar"
            class="bg-green-500 h-2 rounded-full transition-all duration-300"
            style="width: 0%"
          ></div>
        </div>

        <!-- Loading Text -->
        <p id="loading-text" class="text-gray-300 text-sm lg:text-base">
          Initializing...
        </p>
        <p
          id="loading-percentage"
          class="text-green-400 text-xs lg:text-sm mt-2"
        >
          0%
        </p>
      </div>
    </div>

    <!-- Main Content -->
    <div
      class="h-screen w-screen flex justify-center items-center overflow-hidden bg-black relative"
    >
      <div
        class="h-screen w-full md:w-[28%] text-white absolute top-0 bottom-0 z-10"
      >
        <div class="flex justify-between mt-8 px-2 items-center mx-2">
          <div class="">
            <h1 class="font-bold text-xl">My Office</h1>
            <p class="text-green-500 font-medium">charging</p>
          </div>
          <div class="profile border border-gray-500 rounded-[50%]">
            <img src="./public//profile.png" alt="" width="40" height="40" />
          </div>
        </div>
        <div class="info md:flex flex-row mt-10 mx-4">
          <div class="gradient-bg-left w-[50%] p-2 rounded-l-xl">
            <div class="blur-2xl"></div>
            <p>Solar Generation</p>
            <div
              class="flex items-center justify-center md:justify-start gap-2 pt-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-sun h-4 w-4 text-emerald-500"
              >
                <circle cx="12" cy="12" r="4"></circle>
                <path d="M12 2v2"></path>
                <path d="M12 20v2"></path>
                <path d="m4.93 4.93 1.41 1.41"></path>
                <path d="m17.66 17.66 1.41 1.41"></path>
                <path d="M2 12h2"></path>
                <path d="M20 12h2"></path>
                <path d="m6.34 17.66-1.41 1.41"></path>
                <path d="m19.07 4.93-1.41 1.41"></path>
              </svg>
              <p>152.84 <span>kw</span></p>
            </div>
          </div>
          <!-- <br class="text-gray-600 h-1 w-1" /> -->
          <div class="gradient-bg-right w-[50%] p-2 rounded-r-xl">
            <p class="flex justify-center md:justify-end">Grid export</p>
            <div
              class="flex gap-2 items-center justify-center md:justify-end pt-2"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-utility-pole h-4 w-4 text-emerald-500"
              >
                <path d="M12 2v20"></path>
                <path d="M2 5h20"></path>
                <path d="M3 3v2"></path>
                <path d="M7 3v2"></path>
                <path d="M17 3v2"></path>
                <path d="M21 3v2"></path>
                <path d="m19 5-7 7-7-7"></path>
              </svg>
              <p>32.84 <span>kw</span></p>
            </div>
          </div>
        </div>
        <!-- model -->
        <div class="flex justify-center items-center mt-7">
          <img
            src="./public/last draft reslink'.png"
            alt=""
            width="280"
            height="280"
            class="picture"
          />
        </div>
        <!-- after 3d model div -->
        <div
          class="flex text-white items-center justify-between mt-5 px-4 absolute w-full top-[60%]"
        >
          <div
            class="w-[48%] bg-[#18181B] rounded-2xl flex justify-start items-center gap-5 p-2"
          >
            <div>
              <div class="bg-green-950 rounded-2xl p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-activity h-4 w-4 text-emerald-500"
                >
                  <path
                    d="M22 12h-2.48a2 2 0 0 0-1.93 1.46l-2.35 8.36a.25.25 0 0 1-.48 0L9.24 2.18a.25.25 0 0 0-.48 0l-2.35 8.36A2 2 0 0 1 4.49 12H2"
                  ></path>
                </svg>
              </div>
            </div>
            <div>
              <p>Load</p>
              <h1>30.59 <span>kw</span></h1>
            </div>
          </div>
          <div
            class="w-[48%] bg-[#18181B] rounded-2xl flex justify-end items-center gap-5 p-2"
          >
            <div>
              <div class="bg-green-950 rounded-2xl p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-battery h-4 w-4 text-emerald-500"
                >
                  <rect width="16" height="10" x="2" y="7" rx="2" ry="2"></rect>
                  <line x1="22" x2="22" y1="11" y2="13"></line>
                </svg>
              </div>
            </div>
            <div>
              <p>Battery</p>
              <h1>51.6 <span>kw</span></h1>
            </div>
          </div>
        </div>
        <!--Top wire paasing energy -->
        <div
          class="absolute top-[22%] left-[20%] rotate-180 rounded-2xl bg-gray-700 -z-10"
        >
          <div
            class="wire-wrapper h-[120px] w-[245px] flex justify-center items-center rounded-2xl"
          >
            <div class="wire h-[118px] w-[243px] rounded-2xl"></div>
          </div>
        </div>
        <!--bottom wire paasing energy -->
        <div
          class="absolute top-[50%] left-[20%] rounded-2xl bg-gray-700 -z-10 skew-y-[-10deg]"
        >
          <div
            class="wire-wrapper h-[120px] w-[265px] flex justify-center items-center rounded-2xl"
          >
            <div class="wire h-[119px] w-[263px] bottom-0 rounded-2xl"></div>
          </div>
        </div>
        <!-- solar panal -->
        <div
          class="absolute w-full bottom-18 bg-[#18181B] rounded-2xl mt-5 px-4 flex justify-between items-center"
        >
          <div class="solarText">
            <h1>Solar Panel</h1>
            <p class="text-gray-400">High energy generation</p>
            <div class="flex items-center gap-3 mt-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-battery h-4 w-4 text-emerald-500"
              >
                <rect width="16" height="10" x="2" y="7" rx="2" ry="2"></rect>
                <line x1="22" x2="22" y1="11" y2="13"></line>
              </svg>
              <p>67% Battery</p>
            </div>
          </div>
          <div>
            <img
              src="./public/panel-solar.png"
              alt="Solar Panel"
              width="120"
              height="120"
              class="panel z-20"
            />
          </div>
        </div>

        <footer
          class="footer absolute bottom-0 h-15 border-t-2 w-[100%] border-gray-600 flex justify-between items-center px-4"
        >
          <div class="bg-[#18181B] rounded-xl p-2 -z-10">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-house h-5 w-5 text-green-500 z-10"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              ></path>
            </svg>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-chart-no-axes-column h-5 w-5"
          >
            <line x1="18" x2="18" y1="20" y2="10"></line>
            <line x1="12" x2="12" y1="20" y2="4"></line>
            <line x1="6" x2="6" y1="20" y2="14"></line>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-sparkles h-5 w-5"
          >
            <path
              d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"
            ></path>
            <path d="M20 3v4"></path>
            <path d="M22 5h-4"></path>
            <path d="M4 17v2"></path>
            <path d="M5 18H3"></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-folder-open h-5 w-5"
          >
            <path
              d="m6 14 1.5-2.9A2 2 0 0 1 9.24 10H20a2 2 0 0 1 1.94 2.5l-1.54 6a2 2 0 0 1-1.95 1.5H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h3.9a2 2 0 0 1 1.69.9l.81 1.2a2 2 0 0 0 1.67.9H18a2 2 0 0 1 2 2v2"
            ></path>
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user h-5 w-5"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </footer>
      </div>
      <canvas class="absolute inset-0 w-full h-full z-0"></canvas>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
